<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-slate-800 outfit ">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 px-6">
        <header>
            <nav class="flex justify-center items-center mt-[12.0625rem] mb-10">
                <div class="flex justify-center items-center relative mt-10 w-9/12">
                    <img class="w-1/1 absolute" src="assets/bg.png" alt="">
                    <img class="w-1/4 absolute -top-23" src="assets/Group.png" alt="">
                </div>
            </nav>
            <div class="hero">

                <div class="card bg-[#f4f5f76a] w-full max-w-sm shrink-0 shadow-sm rounded-3xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-medium text-black text-base mb-1 mt-3">Mobile Number</label>
                            <input id="number" type="number" class="input border-none rounded-3xl bg-gray-200 font-light"
                                placeholder="Enter your number" value="01249405050" required/>
                            <label class="label font-medium text-black text-base mb-1 mt-3">4 Digit Pin</label>
                            <input id="pin" type="password" value="1234" class="input border-none rounded-3xl bg-gray-200 font-light"
                                placeholder="Enter 4 Digit Pin"  required/>
                            <button id="login-btn" class="btn btn-neutral mt-4 text-xl font-semibold rounded-3xl bg-[#0874F2] border-none">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </header>
    </section>
    <script src="script/payoo.js"></script>
</body>

</html>
